[uwsgi]
chdir =  /srv/NavyBottle/Backend/navybottle_django/
module = navybottle_django.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/navybottle_django.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/navybottle_django/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true